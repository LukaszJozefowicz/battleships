<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragments/header :: head">

    <title>Battleships app</title>
</head>

<body>
<nav th:replace="fragments/menu :: menu-bar"></nav>

<br>
<br>
<br>
<br>

<div class="container" th:replace="fragments/boards :: boards"></div>

<div class="container during-game-info" id = "duringGameInfo">

    <div class="duringGameStaticInfo" id = "gameStaticInfo">
        <h4>Info:</h4>
        <table class = "staticInfo">
            <tr>
                <td class = "infoColor" style="background-color: #0000cd;"></td>
                <td class="bold"> - ship afloat</td>
            </tr>
            <tr>
                <td class = "infoColor" style="background-color: red;"></td>
                <td class="bold"> - ship hit</td>
            </tr>
            <tr>
                <td class = "infoColor" style="background-color: black;"></td>
                <td class="bold"> - ship sunk</td>
            </tr>
            <tr>
                <td class = "infoColor" style="background-color: #B0B0B0;"></td>
                <td class="bold"> - miss or around sunk ship</td>
            </tr>
            <tr>
                <td class = "infoColor" style="background-color: #add8e6;"></td>
                <td class="bold"> - empty or unrevealed tile</td>
            </tr>
        </table>
    </div>

    <div class="duringGameLiveInfo floatLeft" id = "gameLiveInfo" style="display:none">
        <table class="chat-table" align="right">
            <tbody class="chat-body"><tr><td>
                <form id = "chatForm" name = "chatForm">
                    <textarea name = "chatOutput" id = "chatOutput" rows="10" cols="40" readonly align="right" form="chatForm">
                    </textarea>
                    <textarea id = "chatInput" name = "chatInput" rows="2" cols="40" align="right" form="chatForm">
                    </textarea>
                </form>
            </td></tr></tbody>
        </table>
    </div>
    <br>
</div>
    <div class="btn-back" id="backToLobby">
        <button class="menu-btn" onclick = "window.location.href='/gameLobby'">Back to lobby</button>
    </div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.js" integrity="sha512-lyIq9fRcCeSCXhp41XC/250UBmypAHV8KW+AhLcSEIksWHBfhzub6XXwDe67wTpOG8zrO2NAU/TYmEaCW+aQSg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous"></script>
<script src="/js/webSocketNewGame.js" type="text/javascript"></script>
<script src="/js/logoutTimeout.js" type="text/javascript"></script>
<script src="/js/gamePhaseShipsSetup.js" type="text/javascript"></script>
<script src="/js/gamePhaseShooting.js" type="text/javascript"></script>
<script src="/js/gameVsPC.js" type="text/javascript"></script>
</body>

</html>
